<app-header title="Upload file"></app-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="chooseFile()" expand="full">Select file</ion-button>
    <ion-button (click)="uploadFile()" expand="full">Upload selected file</ion-button>
    <ion-list *ngIf="fileName">
      <ion-item>
        <ion-label text-wrap>{{fileName}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
