<app-header title="Search"></app-header>

<ion-content>
  <div class="ion-padding">
    <ion-toolbar>
      <ion-searchbar type="text" (ionInput)="search($event)"></ion-searchbar>
    </ion-toolbar>
    <ion-list>
      <ion-item *ngFor="let item of filteredItems">{{item}}</ion-item>
    </ion-list>
  </div>
</ion-content>
