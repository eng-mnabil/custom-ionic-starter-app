<app-header title="Upload multiple"></app-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="addFile()" >Add file</ion-button>
    <ion-button (click)="uploadFiles()">Upload selected files</ion-button>
    <ion-list>
      <ion-item *ngFor="let file of files;let i = index">
        <ion-label text-wrap>{{file.name}}</ion-label>
        <ion-icon slot="end" name="close" (click)="remove(i)" color="danger"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
