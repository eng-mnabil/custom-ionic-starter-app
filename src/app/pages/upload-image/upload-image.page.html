<app-header title="Upload"></app-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="openCam()" expand="full">Take Photo</ion-button>
    <ion-button (click)="uploadImg()" expand="full">Upload captured image</ion-button>
    <img *ngIf="image" src="{{image}}">
  </div>
</ion-content>
